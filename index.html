<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Calculator</h1>
        </div>
      </div>

      <div class="row">

        <!-- empty column -->
        <div class="col-lg-12 text-center">
          <button
            type="button"
            class="btn btn-primary btn-lg personalizedButton"
            id="1"
          >
            <h1>1</h1>
          </button>

          <button
            type="button"
            class="btn btn-primary btn-lg personalizedButton"
            id="2"
          >
            <h1>2</h1>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg personalizedButton"
            id="3"
          >
            <h1>3</h1>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg personalizedButton"
            id="+"
          >
            <h1>+</h1>
          </button>
        </div>
      </div>
      <div class="row mt-1"> <!-- second row in calculator -->
        <div class="col-lg-12 text-center">
          <button
            type="button"
            class="btn btn-primary btn-lg personalizedButton"
            id="4"
          >
            <h1>4</h1>
          </button>

          <button
            type="button"
            class="btn btn-primary btn-lg personalizedButton"
            id="5"
          >
            <h1>5</h1>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg personalizedButton"
            id="6"
          >
            <h1>6</h1>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg personalizedButton"
            id="-"
          >
            <h1>-</h1>
          </button>

          <div class="row mt-1"> <!-- third row in calculator -->

            <div class="col-lg-12 text-center">
              <button
                type="button"
                class="btn btn-primary btn-lg personalizedButton"
                id="7"
              >
                <h1>7</h1>
              </button>
    
              <button
                type="button"
                class="btn btn-primary btn-lg personalizedButton"
                id="8"
              >
                <h1>8</h1>
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg personalizedButton"
                id="9"
              >
                <h1>9</h1>
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg personalizedButton"
                id="*"
              >
                <h1>*</h1>
              </button>
              
            </div>

        </div>
        <div class="row mt-1"> <!-- fourth row in calculator -->
            <div class="col-lg-12 text-center">
              <button
                type="button"
                class="btn btn-primary btn-lg personalizedButton"
                id="CE"
              >
                <h1>CE</h1>
              </button>
    
              <button
                type="button" 
                class="btn btn-primary btn-lg personalizedButton"
                id="0"
              >
                <h1>0</h1>
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg personalizedButton"
                id="/"
              >
                <h1>/</h1>
              </button>
              <button
                type="button"
                class="btn btn-primary btn-lg personalizedButton"
                id="="
              >
                <h1>=</h1>
              </button>
              
            </div>
            <div class= "col-lg-4 text-center"></div>
                <div class= "col-lg-4 text-center mt-2">
                        <input type="text" name="result" id="display" value="" placeholder="0" class="form-control text" readonly>
                </div>

            

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
